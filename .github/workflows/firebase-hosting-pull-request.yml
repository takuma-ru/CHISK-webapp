name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
     API_KEY: '${{ secrets.API_KEY }}'
     AUTH_DOMAIN: '${{ secrets.AUTH_DOMAIN }}'
     DATABASE_URL: '${{ secrets.DATABASE_URL }}'
     PROJECT_ID: '${{ secrets.PROJECT_ID }}'
     STORAGE_BUCKET: '${{ secrets.STORAGE_BUCKET }}'
     MESSAGING_SENDERID: '${{ secrets.MESSAGING_SENDERID }}'
     APP_ID: '${{ secrets.APP_ID }}'
     MEASUREMENT_ID: '${{ secrets.MEASUREMENT_ID }}'
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --immutable --immutable-cache --check-cache && yarn generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASKMGT_FD097 }}'
          projectId: taskmgt-fd097
